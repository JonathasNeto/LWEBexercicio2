<table align="center" class="tabela">
  <tr><h1 align='center' class="h1">Cadastro de Passoas</h1></tr>
  <tr><h4 align="center">Execicio 2</h4></tr>
  
    <td>
      <tr >
          <td class="tr">
          <form ngForm name="cadastro" class="form">
            <tr class="im">Nome: <input type="text" name="titulo" [(ngModel)]="nome" class="nome">
           
            <button (click)="adicionar()" class="butoon">   Adicionar</button> </tr>
          </form>
          </td>
      </tr>
    <ul>
  
        <tr class="tr"><h2>Pessoas Cadastradas</h2></tr>
        <td>        
        
        <tr *ngFor=" let pessoa of pessoas ">
         <td> nome: {{pessoa.nome}}</td> <td><button (click)='excluir(pessoa)' class="butoon">Excluir</button></td>
        </tr>
  
      </td>
    </ul>
  </td>
  </table>
